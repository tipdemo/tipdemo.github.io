<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina niet gevonden</title>
  <script>
    const pathname = window.location.pathname;

    // Controleer of het pad geldig is voor een demo
    const validDemoPaths = ['/demo', '/demo2', '/demo3'];

    if (validDemoPaths.includes(pathname)) {
      // Verwijs naar de bestaande demo/index.html
      fetch('/demo/index.html')
        .then((response) => response.text())
        .then((html) => {
          document.open();
          document.write(html); // Laad de inhoud van demo/index.html
          document.close();

          // Geen extra script-tag nodig omdat demo/index.html zelf naar demo.js verwijst
        })
        .catch((error) => {
          console.error('Fout bij laden van demo:', error);
          document.body.innerHTML = `
            <h1>404: Pagina niet gevonden</h1>
            <p>De pagina die je zoekt bestaat niet.</p>
            <p><a href="/demo">Terug naar de demo app</a></p>`;
        });
    } else {
      // Toon een standaard 404-pagina als het geen demo-pad is
      document.body.innerHTML = `
        <h1>404: Pagina niet gevonden</h1>
        <p>De pagina die je zoekt bestaat niet.</p>
        <p><a href="/index.html">Terug naar hoofpagina</a></p>`;
    }
  </script>
</head>
<body></body>
</html>
