<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina niet gevonden</title>
  <script>
    // Dynamisch de app laden zonder de URL te wijzigen
    const pathname = window.location.pathname;

    // Controleer of het pad geldig is voor een demo
    const validDemoPaths = ['/demo', '/demo2', '/demo3'];

    if (validDemoPaths.includes(pathname)) {
      // Gebruik Fetch API om de inhoud van /demo/index.html op te halen
      fetch('/demo/index.html')
        .then((response) => response.text())
        .then((html) => {
          document.open();
          document.write(html); // Vervang de huidige inhoud met de app
          document.close();

          // Zorg ervoor dat scripts in /demo/index.html correct werken
          const script = document.createElement('script');
          script.src = '/demo/demo.js'; // Pas de naam van je scriptbestand aan
          document.body.appendChild(script);
        })
        .catch((error) => {
          console.error('Fout bij laden van app:', error);
          document.body.innerHTML = `
            <h1>404: Pagina niet gevonden</h1>
            <p>De pagina die je zoekt bestaat niet.</p>
            <p><a href="/demo">Terug naar de startpagina</a></p>`;
        });
    } else {
      // Toon een standaard 404-pagina als het geen demo-pad is
      document.body.innerHTML = `
        <h1>404: Pagina niet gevonden</h1>
        <p>De pagina die je zoekt bestaat niet.</p>
        <p><a href="/index.html">Terug naar de startpagina</a></p>`;
    }
  </script>
</head>
<body></body>
</html>
